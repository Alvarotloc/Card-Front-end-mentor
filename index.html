<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Proyecto para la web de Frontend-Mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="contenedor">
      <div class="imagen"></div>
      <section class="contenido">
        <h1 class="contenido__subtitulo">Perfume</h1>
        <h2 class="contenido__titulo">Gabrielle essence eau de parfum</h2>
        <p class="contenido__descripcion">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <div class="contenido__precios">
          <span class="contenido__precios-grande">$149.99</span>
          <span class="contenido__precios-small">$169.99</span>
        </div>
        <button type="button" class="contenido__boton"><img class="contenido__boton-carrito" src="./images/icon-cart.svg" alt="Icono de carrito de compras"> Add to Cart</button>
      </section>
    </main>
  </body>
</html>
